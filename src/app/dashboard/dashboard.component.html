<div class="upper-dashboard">
    <div class="media-diagram">
        @if (videos.length == 0 && images.length == 0) {
            <b class="no-data">No data</b>
        }
        <canvas id="MediaStat"></canvas>
    </div>
    <div class="post-diagram">
        @if (posts.length == 0) {
            <b class="no-data">No data</b>
        }
        <canvas id="PostStat"></canvas>
    </div>
  <div class="user-diagram">
    @if (users.length == 0) {
      <b class="no-data">No data</b>
    }
    <canvas id="UserStat"></canvas>
  </div>
</div>
<div>
    <div class="images">

    </div>
    <div class="videos">

    </div>
    <div class="users">
      <app-user-list></app-user-list>
    </div>
</div>
