<div class="comment">
  <div class="header">
    <div class="origin">
      <span class="author">
        <img src="assets/profile.svg" alt="Profile picture"/>
        <p>{{comment?.author}}</p>
      </span>
      <span class="date">
        Published on :
        {{comment?.postDate?.getDay()}}/{{comment?.postDate?.getMonth()}}/{{comment?.postDate?.getFullYear()}}
      </span>
    </div>
  </div>
  <div class="body">
    <div class="content">
      {{comment?.value}}
    </div>
    <div class="icon">
      <button (click)="removeComment()"><img src="assets/remove.svg" alt="Delete button"/></button>
      <button (click)="toggleLike()"><img src="assets/like.svg" alt="Like button"/></button>
    </div>
  </div>
</div>
